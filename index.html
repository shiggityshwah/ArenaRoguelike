<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Arena Roguelike</title>
    <link rel="stylesheet" href="styles.css">
  </head>
  <body>
    <div id="score">0</div>
    <div
      id="level-container"
      style="
        position: absolute;
        top: 20px;
        left: 20px;
        color: gold;
        font-family: 'Press Start 2P', cursive;
        font-size: 60px;
      "
    >
      lvl <span id="level">1</span>
    </div>
    <div id="gem-counters">
      <span id="gem-damage" class="gem-counter" style="color: #FF1493;">0</span>
      <span id="gem-speed" class="gem-counter" style="color: #FF4500;">0</span>
      <span id="gem-attackSpeed" class="gem-counter" style="color: #8A2BE2;">0</span>
      <span id="gem-luck" class="gem-counter" style="color: #FFFFFF;">0</span>
      <span id="gem-vacuum" class="gem-counter" style="color: #00BFFF;">0</span>
      <span id="gem-crit" class="gem-counter" style="color: #FFFF33;">0</span>
    </div>
    <div id="debug-info"></div>
    <div
      id="experience-bar-container"
      style="
        position: absolute;
        bottom: 70px;
        left: 50%;
        transform: translateX(-50%);
        width: 600px;
        height: 15px;
        border: 2px solid gold;
      "
    >
      <div
        id="experience-bar"
        style="width: 0%; height: 100%; background-color: gold"
      ></div>
    </div>
    <div
      id="stats-container"
      style="
        position: absolute;
        top: 20px;
        right: 20px;
        color: white;
        font-family: 'Press Start 2P', cursive;
        font-size: 16px;
        text-align: right;
      "
    >
      <div>Attack Speed: <span id="stat-attack-speed">2.00</span></div>
      <div>Damage: <span id="stat-damage">30</span></div>
      <div>Luck: <span id="stat-luck">50</span>%</div>
      <div>Pickup Radius: <span id="stat-pickup-radius">15</span></div>
      <div>Crit Chance: <span id="stat-crit-chance">5</span>%</div>
      <div>Armor: <span id="stat-armor">0</span></div>
      <div>Regen/s: <span id="stat-regen">0.0</span></div>
      <div>Dodge: <span id="stat-dodge">0</span>%</div>
      <div>Pierce: <span id="stat-pierce">1</span></div>
      <div>AoE Radius: <span id="stat-aoe">0</span></div>
    </div>
    <div id="health-bar-container">
      <div id="health-bar"></div>
    </div>
    <div
      id="spacebar-symbol"
      style="
        position: absolute;
        bottom: 100px;
        left: 50%;
        transform: translateX(-50%);
        display: none;
      "
    >
      <div
        style="
          height: 100px;
          background-color: white;
          border-radius: 10px;
          display: flex;
          align-items: center;
          justify-content: center;
          color: black;
          font-family: 'Press Start 2P', cursive;
          font-size: 24px;
        "
      >
      </div>
    </div>

    <div id="level-up-overlay">
      <div id="level-up-popup">
        <h2>LEVEL UP!</h2>
        <p>Choose an upgrade</p>
        <div id="upgrade-options">
          <!-- Buttons will be generated here -->
          <div id="skip-button-container">
            <div id="skip-button-progress"></div>
          </div>
        </div>
        <div id="skip-button-text">Skip</div>
      </div>
    </div>

    <div id="pause-overlay" style="
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background: rgba(0, 0, 0, 0.5);
        display: none;
        justify-content: center;
        align-items: center;
        z-index: 200;
        color: white;
        font-family: 'Press Start 2P', cursive;
        font-size: 80px;
        text-shadow: 0 0 20px white;
      "
    >
      PAUSED
    </div>

    <div id="game-over-screen">
      <div style="text-align: center;">
        <h1 style="font-size: 80px; color: #ff0000; text-shadow: 0 0 20px #ff0000; margin: 20px 0;">GAME OVER</h1>
        <p style="font-size: 30px; margin: 20px 0;">Final Score: <span id="final-score">0</span></p>
        <p style="font-size: 30px; margin: 20px 0;">Final Level: <span id="final-level">1</span></p>
        <button
          id="reset-button"
          style="
            padding: 15px 30px;
            font-size: 24px;
            font-family: 'Press Start 2P', cursive;
            background-color: #00bfff;
            color: white;
            border: none;
            cursor: pointer;
            margin-top: 20px;
          "
        >
          Reset Game
        </button>
      </div>
    </div>

    <div id="ability-selection-overlay">
      <div id="ability-selection-popup">
        <h2>BOSS DEFEATED!</h2>
        <p>Choose a new ability</p>
        <div id="ability-options">
          <!-- Ability cards will be generated here -->
        </div>
      </div>
    </div>

    <script type="importmap">
      {
        "imports": {
          "three": "https://cdn.jsdelivr.net/npm/three@0.128.0/build/three.module.js"
        }
      }
    </script>
    <script type="module" src="src/main.js"></script>
  </body>
</html>
