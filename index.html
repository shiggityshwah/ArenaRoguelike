<!DOCTYPE html>
<html>
  <head>
    <title>3D Scene</title>
    <link rel="stylesheet" href="css/style.css">
  </head>
  <body>
    <div id="score">0</div>
    <div
      id="level-container"
      style="
        position: absolute;
        top: 20px;
        left: 20px;
        color: gold;
        font-family: 'Press Start 2P', cursive;
        font-size: 60px;
      "
    >
      lvl <span id="level">1</span>
    </div>
    <div id="gem-counters">
      <span id="gem-damage" class="gem-counter" style="color: #FF1493;">0</span>
      <span id="gem-speed" class="gem-counter" style="color: #FF4500;">0</span>
      <span id="gem-attackSpeed" class="gem-counter" style="color: #8A2BE2;">0</span>
      <span id="gem-luck" class="gem-counter" style="color: #FFFFFF;">0</span>
      <span id="gem-vacuum" class="gem-counter" style="color: #00BFFF;">0</span>
      <span id="gem-crit" class="gem-counter" style="color: #FFFF33;">0</span>
    </div>
    <div id="debug-info"></div>
    <div
      id="experience-bar-container"
      style="
        position: absolute;
        bottom: 70px;
        left: 50%;
        transform: translateX(-50%);
        width: 600px;
        height: 15px;
        border: 2px solid gold;
      "
    >
      <div
        id="experience-bar"
        style="width: 0%; height: 100%; background-color: gold"
      ></div>
    </div>
    <div
      id="stats-container"
      style="
        position: absolute;
        top: 20px;
        right: 20px;
        color: white;
        font-family: 'Press Start 2P', cursive;
        font-size: 16px;
        text-align: right;
      "
    >
      <div>Attack Speed: <span id="stat-attack-speed">2.00</span></div>
      <div>Damage: <span id="stat-damage">30</span></div>
      <div>Luck: <span id="stat-luck">50</span>%</div>
      <div>Pickup Radius: <span id="stat-pickup-radius">15</span></div>
      <div>Crit Chance: <span id="stat-crit-chance">5</span>%</div>
      <div>Armor: <span id="stat-armor">0</span></div>
      <div>Regen/s: <span id="stat-regen">0.0</span></div>
      <div>Dodge: <span id="stat-dodge">0</span>%</div>
      <div>Pierce: <span id="stat-pierce">1</span></div>
      <div>AoE Radius: <span id="stat-aoe">0</span></div>
    </div>
    <div id="health-bar-container">
      <div id="health-bar"></div>
    </div>
    <div
      id="spacebar-symbol"
      style="
        position: absolute;
        bottom: 100px;
        left: 50%;
        transform: translateX(-50%);
        display: none;
      "
    >
      <div
        style="
          height: 100px;
          background-color: white;
          border-radius: 10px;
          display: flex;
          align-items: center;
          justify-content: center;
          color: black;
          font-family: 'Press Start 2P', cursive;
          font-size: 24px;
        "
      >
      </div>
    </div>
    <button
      id="reset-button"
      style="
        position: absolute;
        top: 60%;
        left: 50%;
        transform: translateX(-50%);
        padding: 15px 30px;
        font-size: 24px;
        font-family: 'Press Start 2P', cursive;
        background-color: #00bfff;
        color: white;
        border: none;
        cursor: pointer;
        display: none;
      "
    >
      Reset Game
    </button>

    <div id="level-up-overlay">
      <div id="level-up-popup">
        <h2>LEVEL UP!</h2>
        <p>Choose an upgrade</p>
        <div id="upgrade-options">
          <!-- Buttons will be generated here -->
          <div id="skip-button-container">
            <div id="skip-button-progress"></div>
          </div>
        </div>
        <div id="skip-button-text">Skip</div>
      </div>
    </div>

    <div id="pause-overlay" style="
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background: rgba(0, 0, 0, 0.5);
        display: none; /* Hidden by default */
        justify-content: center;
        align-items: center;
        z-index: 200;
        color: white;
        font-family: 'Press Start 2P', cursive;
        font-size: 80px;
        text-shadow: 0 0 20px white;
      "
    >
      PAUSED
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
    <script src="js/vendor/TrailRenderer.js"></script>
    <script src="js/game/utils.js"></script>
    <script src="js/game/player.js"></script>
    <script src="js/game/enemies.js"></script>
    <script src="js/game/projectiles.js"></script>
    <script src="js/game/relics.js"></script>
    <script src="js/game/ui.js"></script>
    <script src="js/game/main.js"></script>
  </body>
</html>
